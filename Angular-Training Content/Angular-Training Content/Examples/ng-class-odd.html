<!doctype html>
<html ng-app>
  <head>    
    <style>
      .odd {
          color: red;
        }
    .even {
      color: blue;
    }
    </style>
  </head>
  <body>
    <ol ng-init="names=['John', 'Mary', 'Cate', 'Suz']">
      <li ng-repeat="name in names">
       <span ng-class-odd="'odd'" ng-class-even="'even'">
         {{name}}
       </span>
      </li>
    </ol>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>

  </body>
</html>
