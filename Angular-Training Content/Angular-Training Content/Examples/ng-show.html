<!DOCTYPE html>
<html>

<head>
    <title>ng-init Exanple</title>
</head>

<body>

    <div ng-app="">

        <p ng-show="true">I am visible.</p>

        <p ng-hide="a">I am not visible.</p>
        <input ng-model="a" />

    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</body>

</html>
